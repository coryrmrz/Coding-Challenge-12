<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
</head>
<body>
    <h1>Canvas Drawing</h1>

    <canvas id="canvasDrawing" width="800" height="700"></canvas>

    <div>
        <label><input type="radio" name="shape" value="line" checked> Line</label>
        <label><input type="radio" name="shape" value="rectangle"> Rectangle</label>
        <label><input type="radio" name="shape" value="circle"> Circle</label>
    </div>

    <input type="color" id="pickColor" value="#f0f0f0">

    <button id="clearCanvas">Clear Canvas</button>

    <script src="app.js"></script>
</body>
</html>
